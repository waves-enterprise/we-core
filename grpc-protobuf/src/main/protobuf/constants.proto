syntax = "proto3";
package wavesenterprise;

option java_package = "com.wavesenterprise.protobuf.constants";
option csharp_namespace = "WavesEnterprise";
option go_package = "wavesenterprise.com/weproto";

enum ConsensusType {
  UNKNOWN_CONSENSUS_TYPE = 0;
  POA = 1;
  POS = 2;
  CFT = 3;
}

enum PkiMode {
  UNKNOWN_PKI_MODE = 0;
  ON = 1;
  OFF = 2;
  TEST = 3;
}